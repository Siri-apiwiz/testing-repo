  description: Full Documentation of Colombian Open Finance API Draft Standard
  url: https://www.example.com
tags:
  - name: APIs
    description: |-
      Names and definitions of the APIs.
      * Accounts:The (Banking) Accounts API returns list or detail of bank accounts, account balances, account details, transactions and transaction details
      * Payments:The (Banking) Payments API allows the creation and the cancellation of a payment, and to get the status that has been created
      * Subscriptions:The Subscriptions API allows the creation of a customer record, and the creation of a customer account, along with the uploading of KYC data.
      * Consent
      * Authentication
      * Configuration
    externalDocs:
      description: ''
      url: ''
  - name: Account Information API Use Cases
    description: |-
      Name, summary and description of each Account Information API use case.
      * List Accounts:Obtain a list of accounts The List Accounts API allows a third party to obtain a list of accounts on the request of a customer. A list of accounts will be returned, and should reflect the list of accounts that the same customer would see if they accessed their account through a mobile app or web browser. A query parameter allows the list of accounts returned to be filtered by "open" and "closed" status.
      * Get Account Balance:Obtain the balance for a single specified account The Get Account Balance API allows a third party to obtain the balance for a specific account on the request of a customer. The request returns the current balance, but also returns other balances, such as the available balance and credit limits, if appropriate.
      * List Transactions:Obtain transactions for a specific account The List Transactions API allows a third party to obtain a list of transactions for a specific account on the request of a customer. Each transaction can contain a types, status, description, posting date, amount, currency reference.
      * Get Transaction Detail:Obtain detailed information on a transaction for a specific account The List Transaction detail API allows a third party to obtain more detailed information (where it exists) on a specific transaction on the request of a customer. Transaction detail can contain information on the payee or payer, end to end IDs and purpose codes.
    externalDocs:
      description: ''
      url: ''
  - name: Payment Initiation API Use Cases
    description: |-
      Name, summary and description of each Payment Initiation API use case.
      * Make Payment:Make a bank payment The Make Payment API allows a third party to initiate a payment on the request of a customer. A positive API response code indicated whether the payment initiation has been successful or not, i.e. whether the financial institution has successfully accepted the payment instruction, not whether the payment itself is credited correctly. The API returns a PaymentId, which is then used to track the progress of the payment itself.
      * Cancel Payment:Cancel a bank payment The Cancel Payment API allows a third party to cancel a payment that they previously initiated, on the request of a customer. The API returns a PaymentId, which is then used to track the progress of the payment itself.
      * Get Payment Status:Get the status of a payment The Get Payment Status API allows a third party to track a payment that they previously initiated, on the request of a customer. The PaymentId is used as the reference for the payment. The API returns a PaymentId, which is then used to track the progress of the payment itself. ISO20022 codes are used to show the status of the payment.
    externalDocs:
      description: ''
      url: ''
  - name: Subscription API Use Cases
    description: |-
      Name, summary and description of each Subscription API use case.
      * Create Customer:Create a banking customer record The Create Customer API allows a third party to create a customer record, on the request of a customer. If successful, the API returns a Customer ID that allows that customer to be references subsequently.
      * Upload KYC data:Upload the necessary KYC Documentation for a specific Customer The upload KYC data API allows a third party to upload required AML data to support the onboarding of the customer and allow a financial institution to meet its KYC obligations. The CustomerID is used as a reference to the Customer record.
      * Create account:Subscribe to a banking account The create Account API allows a third party to request the opening of a bank account on the request of a customer. The CustomerID is used as a reference to the Customer record.
    externalDocs:
      description: ''
      url: ''
