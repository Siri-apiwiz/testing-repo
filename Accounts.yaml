  description: |
    # Introduction
     summary: Proposed Modified API for use in AccountList
    This specification is in line with the version 0.3 of the specifcations found in confluence.

    Use cases
    During discussions on the version specificated above we expect to enhance the use cases as follows 
    1) Validate the End Points for each type of API (Account Information, Payment Initiation and Subscription).
    2) Validate the Fields needed for each end point.
    3) Validate the Formats of the fields needed for each end point.
    4) Validate any other Query parameters, header parameters for each end point.
    5) Create Enumerations (code lists).
    6) Create specific types and Create complex types.

    Security and OAUTH
    During discussion on the version specificated above we will fully define the OAUTH endpoints and update the security context.
